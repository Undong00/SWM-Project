<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ㅅㅇㅁ 회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  </head>
  <body>
    <form id="form-join">
      <label for="nickname"></label>
      <input id="nickname" type="text" placeholder="닉네임을 입력하세요." required />
      <label for="id"></label>
      <input id="id" type="text" placeholder="아이디를 입력하세요." required />
      <label for="pw1"></label>
      <input id="pw1" type="password" placeholder="비밀번호를 입력하세요." required />
      <label for="pw2"></label>
      <input id="pw2" type="password" placeholder="비밀번호를 재확인하세요." required onchange="check_pw()" />
      <p id="text-pw-check"></p>
      <button type="submit">가입하기</button>
    </form>
  </body>
</html>
